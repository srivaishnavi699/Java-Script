<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p id="greeting">Hi there !</p>

    <h2>hello this is h2 tag</h2>
    <h2>this is second h2 tag</h2>

    <input type="text" id="nameInput" placeholder="Enter your name">
    
    <button onclick="f()">Click me</button>
    <script>
        //change the document title
        document.title="Hello world";
        function f(){
            const name=document.getElementById('nameInput').value; //element by id name
            document.getElementsByClassName("hi")[0].innerText= `hello, ${name}!`;//element by class name
            document.getElementsByClassName("hi")[1].innerHTML=  `hello, ${name}!`;           
            document.getElementsByClassName("aa")[0].innerHTML="hi, " + name;

            document.getElementsByTagName("h2")[1].innerText="how " + name + "?";
            document.title="hello "+ name+ "(‚ùÅ¬¥‚ó°`‚ùÅ)";
            document.getElementById("greeting").innerText="hello " + name+ "üôå";//innerText='hello,${name}!';
            
            const newHeading = document.createElement("h3");  //create a new h3 element
            newHeading.innerText = "Welcome, " + name + "!";  //set the innerText of the new h3 element
            document.body.appendChild(newHeading);  //append the new h3 element to the body of the document
            //we can also use innerHTML to change the content of an element
            
        
        }
        

        
        //we can use innerHTMl or innerText to change the content of an element

    </script>
