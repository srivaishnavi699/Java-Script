  <script>
  
    function f() {
      // 1. Select all elements with the class 'querySelectorAll'
      const elements = document.querySelectorAll(".querySelectorAll");

      // 2. Loop through each element
      elements.forEach((element) => {
        // Create and append a new heading
        const newHeading = document.createElement("h2");
        newHeading.innerText = "This is a new heading";
        element.appendChild(newHeading);

        // Create and append a new paragraph
        const newParagraph = document.createElement("p");
        newParagraph.innerText = "This is a new paragraph";
        element.appendChild(newParagraph);
      });

      // 3. Remove the first .container if it exists
      const firstContainer = document.querySelector(".container");
      if (firstContainer) {
        firstContainer.parentNode.removeChild(firstContainer);
      }

      // 4. Insert a new heading at the top of the body
      const newHeadingTop = document.createElement("h1");
      newHeadingTop.innerText = "New Heading";
      document.body.insertBefore(newHeadingTop, document.body.firstChild);
    }

    function diss(){

      if(div.style.display=='none'){
        div.style.display='block';
